<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Price Prediction</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .btn-primary {
            border-radius: 25px;
            padding: 10px 30px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4">
        <h3 class="text-center mb-4">✈️ Flight Price Prediction</h3>

        {% if error %}
        <div class="alert alert-danger text-center">
            {{ error }}
        </div>
        {% endif %}

        {% if prediction %}
        <div class="alert alert-success text-center">
            <strong>Predicted Price:</strong> ₹ {{ prediction }}
        </div>
        {% endif %}

        <form method="POST" onsubmit="return validateCities()">

            <div class="row mb-3">
                <div class="col-md-4">
                    <label>Airline</label>
                    <select name="airline" class="form-control" required>
                        <option value="IndiGo">IndiGo</option>
                        <option value="Air India">Air India</option>
                        <option value="Vistara">Vistara</option>
                        <option value="SpiceJet">SpiceJet</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label>Source City</label>
                    <select name="source_city" id="source" class="form-control" required>
                        <option value="">Select</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label>Destination City</label>
                    <select name="destination_city" id="destination" class="form-control" required>
                        <option value="">Select</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label>Departure Time</label>
                    <select name="departure_time" class="form-control" required>
                        <option value="Morning">Morning</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Evening">Evening</option>
                        <option value="Night">Night</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label>Arrival Time</label>
                    <select name="arrival_time" class="form-control" required>
                        <option value="Morning">Morning</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Evening">Evening</option>
                        <option value="Night">Night</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label>Stops</label>
                    <select name="stops" class="form-control" required>
                        <option value="zero">Non Stop</option>
                        <option value="one">1 Stop</option>
                        <option value="two_or_more">2+ Stops</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label>Class</label>
                    <select name="class" class="form-control" required>
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label>Duration (Hours)</label>
                    <input type="number" step="0.01" min="0.5" name="duration"
                           placeholder="Example: 2.25"
                           class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Days Left</label>
                    <input type="number" min="1" name="days_left"
                           class="form-control" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-primary">Predict Price</button>
            </div>

        </form>
    </div>
</div>

<script>
function validateCities() {
    let source = document.getElementById("source").value;
    let destination = document.getElementById("destination").value;

    if (source === destination) {
        alert("Source and Destination city cannot be same!");
        return false;
    }
    return true;
}
</script>

</body>
</html>
